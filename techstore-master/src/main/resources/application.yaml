spring:
  application:
    name: spring-web-thymeleaf
  datasource:
    url: jdbc:mysql://localhost:3306/tech_store
    username: root
    password: rootroot
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  thymeleaf:
    cache: false

server:
  error:
    include-message: always
    include-stacktrace: always
    whitelabel:
      enabled: true
